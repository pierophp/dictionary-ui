<div id="letters">
    <a ng-repeat="letter in letters" href="#words/W/pt/en/{{ letter }}">{{ letter | uppercase}}</a>
</div>

<div ng-repeat="word in words" class="word">
    <b>{{ word.text }} - </b> {{ word.translation.observation }}
    <ul>
        <li ng-repeat="translationWord in word.translation.words">
            {{ translationWord.text }}
        </li>
    </ul>
</div>

<div ng-hide="words.length" class="alert alert-warning">Não foram encontradas traduções</div>
